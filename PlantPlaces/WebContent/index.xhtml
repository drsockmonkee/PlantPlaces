<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">PlantPlaces.com: Promoting Plant Diversity through Education</ui:define>
		<ui:define name="top">PlantPlaces.com: Promoting Plant Diversity through Education</ui:define>
		<ui:define name="content">
		<h1>Welcome to PlantPlaces.com</h1>
		<em><h:outputLabel value="#{applicationInfo.slogan}" /></em>

		<p>Enter a Plant name and search</p>

		<h:form>
			<h:inputText value="#{plant.name}" />
			<h:commandButton value="Submit" action="#{searchPlants.execute}" />
		</h:form>				
		</ui:define>
	</ui:composition>
</h:body>
